    .container {
      display: flex;
      width: 80%;
      max-width: 900px;
      justify-content: space-between;
      align-items: center;
    }

    /* Left Section (Text) */
    .left {
      width: 50%;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    /* Right Section (Form) */
    .right {
      width: 40%;
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 8px;
      backdrop-filter: blur(5px);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #007BFF;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #message {
      color: lightgreen;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- Background and Dark Overlay -->
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="container">
    <div class="left">
      Get the first out of everything we offer
    </div>
    <div class="right">
      <h2>Subscribe to Our Updates</h2>
      <form id="optinForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
      </form>
      <p id="message">Thank you for subscribing!</p>
    </div>
  </div>

  <script>
    document.getElementById("optinForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var email = document.getElementById("email").value;
      fetch("https://script.google.com/macros/s/AKfycbyBZyWI4QmbOPnYU-WEV3ufCn6-aN5zxfvGAgY5nDwd41EFZEdJ9vbSWaB42hVybsyN/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email: email
        })
      });
      document.getElementById("message").style.display = "block";
      document.getElementById("optinForm").reset();
    });
  </script>

</body>

</html>
